<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./master.css">
    <script src="./config.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch!</h1>
    <div id="container">
        <div id="controls">
            <div>
                <input type="checkbox" id="rgb" name="rgb">
                <label for="rgb">RGB</label>
            </div>
            <div>
                <label for="slider">Clarity Level</label>
                <input type="range" id="slider" min="10" max="64" value="10" step="1" aria-valuemin="10"
                    aria-valuemax="64" aria-valuenow="10">
                <output for="slider" id="num-box">10</output>
            </div>
            <div>
                <button id="clr">Clear</button>
            </div>

        </div>
        <div id="main-grid">
            <!-- Contains #boxes that have been selected through the slider.-->
            <!-- On click and hover over box, box gets coloured-->
        </div>
    </div>
</body>

</html>
